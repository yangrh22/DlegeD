<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Däº†ä¸ªD - å¤§å­¦ç”ŸDDLæŒ‘æˆ˜</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: #fff;
            border: 2px solid #333;
            margin-top: 20px;
            overflow: hidden;
        }
        .tile {
            position: absolute;
            width: 50px;
            height: 50px;
            font-size: 30px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
        }
        .tile:hover {
            transform: scale(1.1);
        }
        #slot-container {
            position: relative;
            width: 600px;
            height: 80px;
            background-color: #fff;
            border: 2px solid #333;
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        .slot {
            width: 80px;
            height: 60px;
            border: 1px dashed #999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
        #character {
            position: absolute;
            top: -40px;
            width: 30px;
            height: 30px;
            font-size: 20px;
            text-align: center;
            transition: left 0.3s, transform 0.3s;
        }
        #ddl-line {
            position: absolute;
            right: 10px;
            top: 0;
            width: 2px;
            height: 80px;
            background-color: red;
        }
        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: red;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        #restart {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Däº†ä¸ªD - å¤§å­¦ç”ŸDDLæŒ‘æˆ˜</h1>
    <div id="game-container"></div>
    <div id="slot-container">
        <div id="character">ğŸ˜Š</div>
        <div id="ddl-line"></div>
    </div>
    <div id="message"></div>
    <button id="restart">é‡æ–°å¼€å§‹</button>

    <script>
        // æ¸¸æˆæ ¸å¿ƒé€»è¾‘
        const tasks = [
            { icon: 'ğŸ“±', action: 'ğŸ˜†' }, // ç©æ‰‹æœº
            { icon: 'ğŸ‹ï¸', action: 'ğŸ’ª' }, // å¥èº«
            { icon: 'ğŸ“', action: 'âœï¸' }, // èµ¶ä½œä¸š
            { icon: 'ğŸ“š', action: 'ğŸ’»' }, // å†™è®ºæ–‡
            { icon: 'ğŸ“Š', action: 'ğŸ“ˆ' }  // å°ç»„Pre
        ];
        const slotCapacity = 7;
        let tiles = [];
        let slots = [];
        let character = document.getElementById('character');
        let slotContainer = document.getElementById('slot-container');
        let message = document.getElementById('message');

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            tiles = [];
            slots = [];
            document.getElementById('game-container').innerHTML = '';
            slotContainer.style.backgroundColor = '#fff';
            character.style.left = '0px';
            character.innerHTML = 'ğŸ˜Š';
            message.style.display = 'none';

            // ç”Ÿæˆ30ä¸ªéšæœºä»»åŠ¡å›¾æ ‡ï¼Œåˆ†3å±‚
            for (let i = 0; i < 30; i++) {
                let task = tasks[Math.floor(Math.random() * tasks.length)];
                let x = 50 + Math.random() * 500;
                let y = 50 + Math.random() * 300;
                let z = Math.floor(Math.random() * 3); // å±‚çº§
                tiles.push({ task, x, y, z, element: null });
            }

            // æ¸²æŸ“å›¾æ ‡
            tiles.forEach((tile, index) => {
                let div = document.createElement('div');
                div.className = 'tile';
                div.style.left = `${tile.x}px`;
                div.style.top = `${tile.y}px`;
                div.style.zIndex = tile.z;
                div.innerHTML = tile.task.icon;
                div.dataset.index = index;
                div.addEventListener('click', handleTileClick);
                document.getElementById('game-container').appendChild(div);
                tile.element = div;
            });

            // åˆå§‹åŒ–DDLæ§½
            slotContainer.innerHTML = '<div id="character">ğŸ˜Š</div><div id="ddl-line"></div>';
            for (let i = 0; i < slotCapacity; i++) {
                let slot = document.createElement('div');
                slot.className = 'slot';
                slotContainer.appendChild(slot);
            }
            character = document.getElementById('character');
        }

        // å¤„ç†å›¾æ ‡ç‚¹å‡»
        function handleTileClick(e) {
            let index = e.target.dataset.index;
            let tile = tiles[index];

            // æ£€æŸ¥æ˜¯å¦è¢«é®æŒ¡
            let isBlocked = tiles.some(other => {
                if (other.element && other !== tile && other.z >= tile.z) {
                    let ox = other.x, oy = other.y;
                    return Math.abs(ox - tile.x) < 50 && Math.abs(oy - tile.y) < 50 && other.z > tile.z;
                }
                return false;
            });

            if (!isBlocked && slots.length < slotCapacity) {
                // æ·»åŠ åˆ°DDLæ§½
                slots.push(tile.task);
                tile.element.remove();
                tile.element = null;

                // æ›´æ–°æ§½æ˜¾ç¤º
                updateSlots();

                // æ£€æŸ¥ä¸‰æ¶ˆ
                checkMatches();

                // æ£€æŸ¥æ¸¸æˆçŠ¶æ€
                checkGameState();
            }
        }

        // æ›´æ–°DDLæ§½
        function updateSlots() {
            let slotElements = document.querySelectorAll('.slot');
            slotElements.forEach((slot, i) => {
                slot.innerHTML = slots[i] ? slots[i].icon : '';
            });

            // æ›´æ–°å°äºº
            let slotCount = slots.length;
            if (slotCount > 0) {
                character.style.left = `${80 * (slotCount - 1) + 40}px`;
                character.innerHTML = slots[slotCount - 1].action;
            } else {
                character.style.left = '0px';
                character.innerHTML = 'ğŸ˜Š';
            }

            // æ›´æ–°è¡¨æƒ…å’Œæ§½é¢œè‰²
            if (slotCount <= 2) {
                character.innerHTML = slots[slotCount - 1] ? slots[slotCount - 1].action : 'ğŸ˜Š';
                slotContainer.style.backgroundColor = '#fff';
            } else if (slotCount <= 4) {
                character.innerHTML = slots[slotCount - 1] ? slots[slotCount - 1].action + 'ğŸ˜“' : 'ğŸ˜“';
                slotContainer.style.backgroundColor = '#ffcccc';
            } else {
                character.innerHTML = slots[slotCount - 1] ? slots[slotCount - 1].action + 'ğŸ˜°' : 'ğŸ˜°';
                slotContainer.style.backgroundColor = slotCount === 7 ? '#ff3333' : '#ff6666';
            }
        }

        // æ£€æŸ¥ä¸‰æ¶ˆ
        function checkMatches() {
            let counts = {};
            slots.forEach(slot => {
                counts[slot.icon] = (counts[slot.icon] || 0) + 1;
            });

            for (let icon in counts) {
                if (counts[icon] >= 3) {
                    slots = slots.filter(slot => slot.icon !== icon);
                    updateSlots();
                }
            }
        }

        // æ£€æŸ¥æ¸¸æˆçŠ¶æ€
        function checkGameState() {
            if (slots.length >= slotCapacity) {
                // å¤±è´¥
                message.innerHTML = 'DDL å·²è¿‡ï¼Œä¸‹æ¬¡å†äº¤å§ï¼';
                message.style.display = 'block';
            } else if (tiles.every(tile => !tile.element)) {
                // èƒœåˆ©
                message.innerHTML = 'æ­å–œä½ èµ¶ä¸Šäº† DDLï¼';
                message.style.display = 'block';
            }
        }

        // é‡å¯æ¸¸æˆ
        document.getElementById('restart').addEventListener('click', initGame);

        // å¯åŠ¨æ¸¸æˆ
        initGame();
    </script>
</body>
</html>
