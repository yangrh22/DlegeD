<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D了个D - 大学生DDL挑战</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            min-height: 100vh;
        }
        #game-container {
            position: relative;
            max-width: 600px;
            width: 100%;
            height: 400px;
            background-color: #2e2e2e;
            border: 4px solid #fff;
            border-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAAAAADhZOFXAAAAEElEQVR4nGP4z8DAwMCAgQEA4gABNubJ+QAAAABJRU5ErkJggg==') 4;
            margin-top: 20px;
        }
        .tile {
            position: absolute;
            width: 48px;
            height: 48px;
            background-size: contain;
            border: 1px solid #0f0; /* 调试 */
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
        }
        .tile:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }
        #slot-container {
            position: relative;
            max-width: 600px;
            width: 100%;
            height: 80px;
            background-color: #4a4a4a;
            border: 4px solid #fff;
            border-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAAAAADhZOFXAAAAEElEQVR4nGP4z8DAwMCAgQEA4gABNubJ+QAAAABJRU5ErkJggg==') 4;
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        .slot {
            width: 80px;
            height: 64px;
            border: 2px dashed #555;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: 48px;
            background-position: center;
            background-repeat: no-repeat;
        }
        #character {
            position: absolute;
            top: -48px;
            width: 16px;
            height: 16px;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAHAAAAAgCAYAAAAuLXQAAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAACqSURBVGhD7ZgxCsMwDEQ//6X/f7SbiQlt3YgQot+A0mVZ9j+EEAAJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiRJkiQJ/wF+xz/0gAAAABJRU5ErkJggg==');
            background-size: 112px 16px;
            transition: left 0.3s;
            border: 1px solid #f00; /* 调试 */
        }
        @keyframes walk {
            0% { background-position: 0 0; }
            50% { background-position: -16px 0; }
            100% { background-position: -32px 0; }
        }
        #character.walking {
            animation: walk 0.6s steps(3) infinite;
        }
        #ddl-line {
            position: absolute;
            right: 10px;
            top: 0;
            width: 4px;
            height: 80px;
            background-color: #ff4040;
        }
        #message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff4040;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 4px solid #fff;
            border-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAAAAADhZOFXAAAAEElEQVR4nGP4z8DAwMCAgQEA4gABNubJ+QAAAABJRU5ErkJggg==') 4;
            display: none;
        }
        #restart {
            margin: 10px;
            padding: 10px 20px;
            font-size: 12px;
            background-color: #ff4040;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
        }
        #restart:hover {
            background-color: #ff6666;
        }
    </style>
</head>
<body>
    <h1>D了个D</h1>
    <div id="game-container"></div>
    <div id="slot-container">
        <div id="character" class="walking"></div>
        <div id="ddl-line"></div>
    </div>
    <div id="message"></div>
    <button id="restart">重新开始</button>

    <script>
        // 任务图标（像素风 SVG base64）
        const tasks = [
            { icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iMTYiIHZpZXdCb3g9IjAgMCAxNiAxNiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB4PSIyIiB5PSIyIiB3aWR0aD0iMTIiIGhlaWdodD0iMTIiIGZpbGw9IiM0NDQiIHN0cm9rZT0iI2ZmZiIgc3Ryb2tlLXdpZHRoPSIxIi8+PHJlY3QgeD0iNSIgeT0iNSIgd2lkdGg9IjYiIGhlaWdodD0iNSIgZmlsbD0iIzAwZiIvPjxwYXRoIGQ9Ik03IDcgMSAxaDMuNSIgc3Ryb2tlPSIjZmZmIiBzdHJva2Utd2lkdGg9IjEiLz48L3N2Zz4=', action: 0 }, // 玩手机（屏幕+光点）
            { icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iMTYiIHZpZXdCb3g9IjAgMCAxNiAxNiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSI0IiBjeT0iOCIgcj0iMiIgZmlsbD0iI2ZmNCIgc3Ryb2tlPSIjMDAwIi8+PGNpcmNsZSBjeD0iMTIiIGN5PSI4IiByPSIyIiBmaWxsPSIjZmY0IiBzdHJva2U9IiMwMDAiLz48cmVjdCB4PSI2IiB5PSI3IiB3aWR0aD0iNCIgaGVpZ2h0PSIyIiBmaWxsPSIjNDQ0Ii8+PHBhdGggZD0iTTYgNSAyIDJoMiIgZmlsbD0iIzQ0NCIvPjwvc3ZnPg==', action: -16 }, // 健身（哑铃+手臂）
            { icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iMTYiIHZpZXdCb3g9IjAgMCAxNiAxNiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB4PSIyIiB5PSIyIiB3aWR0aD0iMTIiIGhlaWdodD0iMTIiIGZpbGw9IiNmZmYiIHN0cm9rZT0iIzAwMCIgc3Ryb2tlLXdpZHRoPSIxIi8+PHBhdGggZD0iTTMgM2w5IDkiIHN0cm9rZT0iIzAwMCIgc3Ryb2tlLXdpZHRoPSIxIi8+PHBhdGggZD0iTTExIDMgMyAxMSIgc3Ryb2tlPSIjMDAwIiBzdHJva2Utd2lkdGg9IjEiLz48L3N2Zz4=', action: -32 }, // 赶作业（纸+交叉线）
            { icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iMTYiIHZpZXdCb3g9IjAgMCAxNiAxNiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB4PSIyIiB5PSIyIiB3aWR0aD0iNiIgaGVpZ2h0PSIxMiIgZmlsbD0iIzQ0NCIgc3Ryb2tlPSIjZmZmIi8+PHJlY3QgeD0iOCIgeT0iMiIgd2lkdGg9IjYiIGhlaWdodD0iMTIiIGZpbGw9IiM4ODgiIHN0cm9rZT0iI2ZmZiIvPjxwYXRoIGQ9Ik0zIDcgOSAxIiBzdHJva2U9IiNmZmYiIHN0cm9rZS13aWR0aD0iMSIvPjwvc3ZnPg==', action: -48 }, // 写论文（书+文字）
            { icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iMTYiIHZpZXdCb3g9IjAgMCAxNiAxNiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB4PSIyIiB5PSIyIiB3aWR0aD0iMTIiIGhlaWdodD0iMTIiIGZpbGw9IiMwMDAiIHN0cm9rZT0iI2ZmZiIvPjxwYXRoIGQ9Ik00IDR2N2gyVi02aDJWNmgyViIgZmlsbD0iI2ZmZiIvPjwvc3ZnPg==', action: -64 }, // 小组Pre（柱状图）
            { icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iMTYiIHZpZXdCb3g9IjAgMCAxNiAxNiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSI4IiBjeT0iOCIgcj0iNCIgZmlsbD0iI2ZmNCIgc3Ryb2tlPSIjMDAwIi8+PHBhdGggZD0iTTYgOCAyIDJoNCIgc3Ryb2tlPSIjMDAwIiBzdHJva2Utd2lkdGg9IjEiLz48L3N2Zz4=', action: -80 }, // 吃饭（碗+筷子）
            { icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iMTYiIHZpZXdCb3g9IjAgMCAxNiAxNiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB4PSIyIiB5PSIxMCIgd2lkdGg9IjEyIiBoZWlnaHQ9IjQiIGZpbGw9IiMwMGYiIHN0cm9rZT0iI2ZmZiIvPjxwYXRoIGQ9Ik0yIDcgMTIgMiIgZmlsbD0iI2ZmZiIvPjwvc3ZnPg==', action: -96 } // 睡觉（床+枕头）
        ];
        const slotCapacity = 5;
        let tiles = [];
        let slots = [];
        let character = null;
        let slotContainer = null;
        let message = null;

        // 洗牌
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 初始化游戏
        function initGame() {
            console.log('Initializing game...'); // 调试
            tiles = [];
            slots = [];
            const gameContainer = document.getElementById('game-container');
            slotContainer = document.getElementById('slot-container');
            message = document.getElementById('message');
            gameContainer.innerHTML = '';
            slotContainer.innerHTML = '<div id="character" class="walking"></div><div id="ddl-line"></div>';
            slotContainer.style.backgroundColor = '#4a4a4a';
            message.style.display = 'none';
            character = document.getElementById('character');
            console.log('Character:', character); // 调试

            // 生成42个图标，每种6个
            tasks.forEach(task => {
                for (let i = 0; i < 6; i++) {
                    const x = 20 + Math.random() * (600 - 40);
                    const y = 20 + Math.random() * (400 - 40);
                    const z = Math.floor(Math.random() * 5); // 更多层级
                    tiles.push({ task, x, y, z, element: null });
                }
            });
            shuffle(tiles);
            console.log('Tiles generated:', tiles.length); // 调试

            // 渲染图标
            tiles.forEach((tile, index) => {
                const div = document.createElement('div');
                div.className = 'tile';
                div.style.left = `${tile.x}px`;
                div.style.top = `${tile.y}px`;
                div.style.zIndex = tile.z;
                div.style.backgroundImage = `url(${tile.task.icon})`;
                div.dataset.index = index;
                div.addEventListener('click', handleTileClick);
                div.addEventListener('touchstart', handleTileClick);
                gameContainer.appendChild(div);
                tile.element = div;
            });

            // 初始化DDL槽
            for (let i = 0; i < slotCapacity; i++) {
                const slot = document.createElement('div');
                slot.className = 'slot';
                slotContainer.appendChild(slot);
            }
        }

        // 处理点击
        function handleTileClick(e) {
            e.preventDefault();
            const index = parseInt(e.target.dataset.index);
            const tile = tiles[index];
            if (!tile || !tile.element) return;

            // 精确遮挡检测
            const rect = tile.element.getBoundingClientRect();
            const isBlocked = tiles.some(other => {
                if (other && other.element && other !== tile && parseInt(other.element.style.zIndex) > parseInt(tile.element.style.zIndex)) {
                    const otherRect = other.element.getBoundingClientRect();
                    return (
                        rect.left < otherRect.right &&
                        rect.right > otherRect.left &&
                        rect.top < otherRect.bottom &&
                        rect.bottom > otherRect.top
                    );
                }
                return false;
            });

            if (!isBlocked && slots.length < slotCapacity) {
                slots.push(tile.task);
                tile.element.remove();
                tiles[index] = null;
                updateSlots();
                checkMatches();
                checkGameState();
            }
        }

        // 更新DDL槽
        function updateSlots() {
            const slotElements = document.querySelectorAll('.slot');
            slotElements.forEach((slot, i) => {
                slot.style.backgroundImage = slots[i] ? `url(${slots[i].icon})` : '';
            });

            // 更新小人
            const slotCount = slots.length;
            if (slotCount > 0) {
                character.style.left = `${80 * (slotCount - 1) + 40}px`;
                character.style.backgroundPosition = `${slots[slotCount - 1].action}px 0`;
            } else {
                character.style.left = '0px';
                character.style.backgroundPosition = '0px 0';
            }

            // 更新槽颜色和表情
            if (slotCount <= 1) {
                slotContainer.style.backgroundColor = '#4a4a4a';
            } else if (slotCount <= 3) {
                slotContainer.style.backgroundColor = '#ff9999';
                character.style.backgroundPosition = `${slots[slotCount - 1].action - 16}px 0`; // 紧张
            } else {
                slotContainer.style.backgroundColor = slotCount === slotCapacity ? '#ff3333' : '#ff6666';
                character.style.backgroundPosition = `${slots[slotCount - 1].action - 32}px 0`; // 恐慌
            }
        }

        // 检查三消
        function checkMatches() {
            const counts = {};
            slots.forEach(slot => {
                counts[slot.icon] = (counts[slot.icon] || 0) + 1;
            });

            for (let icon in counts) {
                if (counts[icon] >= 3) {
                    slots = slots.filter(slot => slot.icon !== icon);
                    updateSlots();
                }
            }
        }

        // 检查游戏状态
        function checkGameState() {
            if (slots.length >= slotCapacity) {
                message.innerHTML = 'DDL 已过！';
                message.style.display = 'block';
                character.classList.remove('walking');
            } else if (tiles.every(t => !t)) {
                message.innerHTML = '恭喜你赶上DDL！';
                message.style.display = 'block';
                character.classList.remove('walking');
            }
        }

        // 重启游戏
        document.getElementById('restart').addEventListener('click', initGame);

        // 初始化
        setTimeout(() => {
            initGame();
            console.log('Game initialized');
        }, 100); // 延迟确保字体加载
    </script>
</body>
</html>
